<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="150" alt="Angular Logo" src="https://fontmeme.com/images/Pokemon-Logo.jpg">
</div>

<div class="row">
  <div class="col s2" *ngFor="let pokemon of pokemons">
    <div class="card center-align" >
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-content">
        <h5>{{ pokemon.name }}</h5>
        <h6>Speed : {{ pokemon.speed }}</h6>
        <h6>Damage : {{ pokemon.damage }}</h6>
        <h6>Life : {{ pokemon.life }}</h6>
      </div>
    </div>
  </div>

  <a class="btn btn-info" role="button" (click)="launch_fight()">Fight</a>
  <a class="btn btn-info" role="button" (click)="reset_life()">Reset</a>
  <a class="btn btn-info" role="button" (click)="pause_combat()">Pause</a>
  <h5>Fight's informations </h5>
  <div id="output">
    <ul *ngFor="let message of log" >
      <li>{{ message }}</li>
    </ul>
  </div>
</div>
