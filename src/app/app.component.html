<div class="row">
  <div class="col s2" *ngFor="let pokemon of pokemons">
    <div class="card center-align" >
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-content">
        <h5>{{ pokemon.name }}</h5>
        <h6>Speed : {{ pokemon.speed }}</h6>
        <h6>Damage : {{ pokemon.damage }}</h6>
        <h6>Life : {{ pokemon.life }}</h6>
      </div>
    </div>
  </div>

  <a class="waves-effect waves-light btn" (click)="launch_fight()">Fight</a>
  <a class="waves-effect waves-light btn" (click)="reset_life()">Reset</a>
  <h5>Fight's informations </h5>
  <div id="output">
    <ul *ngFor="let message of log">
      <li>{{ message }}</li>
    </ul>
  </div>
</div>
